apply plugin: 'java-library'

apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'

uploadArchives {
    repositories {
        mavenDeployer {
            String path = "file://" + getProject().rootDir.absolutePath + File.separator + "repository"
            repository(url: path)
            pom.version = '0.0.6'
            pom.groupId = 'com.esell'
            pom.artifactId = 'rtb'
        }
    }
}
publish {
    repoName = 'javaSdk'
    userOrg = 'eselltech'//bintray.com用户名
    groupId = 'com.esell'//jcenter上的路径
    artifactId = 'rtb'//项目名称
    publishVersion = '0.0.6'//版本号
    desc = '屏效包广告请求'//描述，不重要
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api ('com.google.code.gson:gson:2.8.6'){transitive=true}
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

sourceCompatibility = "7"
targetCompatibility = "7"
